<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'common-disease.css' %}">
</head>
<body>
    <form action="{% url 'result5' %}" method="post">
        {% csrf_token %}
        <div class="container">
            <h1>
                <center style="color:white;">Lung Cancer Disease Prediction</center>
            </h1>
            <hr>
            <div class="dis">
                <label class="label">Age</label>
                <input class="input" type="number" step="any" name="age" placeholder="" />
                <label class="label">Smoking</label>
                <input class="input" type="number" step="any" name="smoking" placeholder="" />
                <label class="label">Yellow Fingers</label>
                <input class="input" type="number" step="any" name="yellow_finger" placeholder="" />
                <label class="label">Anxiety</label>
                <input class="input " type="number" step="any" name="anxiety" placeholder="" />
                <label class="label"> Peer Pressure </label>
                <input class="input" type="number" step="any" name="pressure" placeholder="" />
                <label class="label"> Chronic Disease </label>
                <input class="input" type="number" step="any" name="chronic_disease" placeholder="" />
                <label class="label">Fatigue</label>
                <input class="input" type="number" name="fatigue" placeholder="" />
                <label class="label">Allergy </label>
                <input class="input" type="number" name="allergy" placeholder="" />
                <label class="label">Wheezing</label>
                <input class="input" type="number" name="wheezing" placeholder="" />
                <label class="label">Alcohol Consuming</label>
                <input class="input" type="number" name="alcohol_consuming" placeholder="" />
                <label class="label">Coughing</label>
                <input class="input" type="number" name="coughing" placeholder="" />
                <label class="label">Shortness Of Breath</label>
                <input class="input" type="number" name="sob" placeholder="" />
                <label class="label">Swalling Difficulty</label>
                <input class="input" type="number" name="swalling_difficulty" placeholder="" />
                <label class="label">Chest Pain</label>
                <input class="input" type="number" name="chest_pain" placeholder="" />
                
            </div>
            <br><br>

            <input type="submit" value="submit" class="registerbtn">
    </form>
    <br><br>
</body>
</html>
